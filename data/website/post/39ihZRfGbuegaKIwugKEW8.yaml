  __What Kind of Research is Valuable?__

  Typically research that captures:

  1. Demographics (population by community, church attendance, generational data, ethnic data)
  2. Economic data by community (income by community, people living in poverty)
  3. Educational Data (high school graduates, % performing at grade level)
  4. Church/Mission Agency Data: Where are churches concentrated, where are churches needed

  Significant research can be harvest from government on-line resources as well as surveys used in churches and communities.

  Dr. Mac Pier
  Founder of Movement Day
